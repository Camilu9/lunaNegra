<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="bodyForm">
    <div>
        <h1>Formulario de envio</h1>
            <form id="formulario">
                <div class="form-row">
                    <div class="form-group col-md-20">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Walter">
                    </div>
                    <div class="form-group col-md-20">
                        <label for="inputLastName">Apellido</label>
                        <input type="text" class="form-control" name="apellido" placeholder="White">
                    </div>
                </div>
                <div class="form-group col-md-20">
                    <label for="inputProvincia">Provincia</label>
                    <input type="text" class="form-control" name="provincia" placeholder="New Mexico">
                </div>
                <div class="form-group col-md-20"> 
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" name="ciudad" placeholder="Albuquerque">
                </div>
                <div class="form-group col-md-20">
                    <label for="inputAddress">Dirección (Calle y número)</label>
                    <input type="text" class="form-control" name="direccion" placeholder="Piermont Drive 3828">
                </div>
                <button type="submit" id="envioForm" class="btn btn-primary">Cargar mis datos de envío</button>
            </form>
            <div id="datosCliente">
            </div>
    </div>
    <script src="../js/formulario.js"></script>
</body>
</html>
